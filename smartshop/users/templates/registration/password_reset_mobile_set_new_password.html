{% extends "base.html" %}
{% block content %}
<h2>Set New Password</h2>
<form method="post">
    {% csrf_token %}
    <label for="new_password">New Password:</label>
    <input type="password" name="new_password" required>
    <button type="submit" class="btn btn-success">Set Password</button>
</form>
{% endblock %}
